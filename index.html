<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Proxy Browser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ===== タブバー ===== -->
  <div id="tab-bar">
    <div id="tabs"></div>
    <button id="newTabBtn">＋</button>
    <button id="menuBtn">☰</button>
  </div>

  <!-- ===== ナビゲーションバー ===== -->
  <div id="nav-bar">
    <button onclick="goBack()">←</button>
    <button onclick="goForward()">→</button>
    <button onclick="reload()">⟳</button>
    <input type="text" id="urlInput" placeholder="URL または 検索ワードを入力">
  </div>

  <!-- ===== ビューエリア ===== -->
  <div id="view-container"></div>

  <!-- ===== メニュー ===== -->
  <div id="menu" class="hidden">
    <div class="menu-item">設定</div>
    <div class="menu-item">履歴</div>
    <div class="menu-item">ブックマーク</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
